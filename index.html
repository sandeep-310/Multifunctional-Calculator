<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multifunctional Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Basic-Calcu ">
      <input type="text" placeholder="0" class="output" />
      <div class="input">
        <button class="mode">Basic</button>
        <div class="column">
          <button class="column-element special-2">AC</button>
          <button class="column-element">7</button>
          <button class="column-element">4</button>
          <button class="column-element">1</button>
          <button class="column-element">00</button>
        </div>
        <div class="column">
          <button class="column-element backspace special-2">&larr;</button>
          <button class="column-element">8</button>
          <button class="column-element">5</button>
          <button class="column-element">2</button>
          <button class="column-element">0</button>
        </div>
        <div class="column">
          <button class="column-element special-2">%</button>
          <button class="column-element">9</button>
          <button class="column-element">6</button>
          <button class="column-element">3</button>
          <button class="column-element">.</button>
        </div>
        <div class="column">
          <button class="column-element special">รท</button>
          <button class="column-element special">x</button>
          <button class="column-element special">-</button>
          <button class="column-element special">+</button>
          <button class="column-element special">=</button>
        </div>
      </div>
    </div>


    <div class="Advanced-Calcu onClickClass">
      <input type="text" placeholder="0" class="output" />
      <div class="input">
        <button class="mode">Advance</button>
        <div class="column">
          <button class="column-element special-2">AC</button>
          <button class="column-element">!</button>
          <button class="column-element">y<sup>x</sup></button>
          <button class="column-element">e<sup>x</sup></button>
          <button class="column-element">ln</button>
        </div>
        <div class="column">
          <button class="column-element special-2 backspace">&larr;</button>
          <button class="column-element">sin</button>
          <button class="column-element">sinh</button>
          <button class="column-element">&radic;</button>
          <button class="column-element">log</button>
        </div>
        <div class="column">
          <button class="column-element">(</button>
          <button class="column-element">cos</button>
          <button class="column-element exception">cosh</button>
          <button class="column-element">10<sup>x</sup></button>
          <button class="column-element">x<sup>2</sup></button>
        </div>
        <div class="column">
          <button class="column-element">)</button>
          <button class="column-element">tan</button>
          <button class="column-element exception">tanh</button>
          <button class="column-element">ฯ</button>
          <button class="column-element special">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
